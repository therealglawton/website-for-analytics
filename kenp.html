<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display KenPom CSV Data</title>
    <!-- Load PapaParse library for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>KenPom Data</h1>
    <div id="csv-data"></div>

    <script>
        // URL of the KenPom CSV file
        const csvUrl = 'https://kenpom.com/getdata.php?file=summary25';

        // Function to fetch and parse the CSV data
        function fetchCSV() {
            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    Papa.parse(data, {
                        header: true,
                        complete: function(results) {
                            displayCSVData(results.data);
                        }
                    });
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to display CSV data in an HTML table
        function displayCSVData(data) {
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            
            // Create table headers from the CSV headers
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Create rows for each CSV entry
            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value || ''; // Display empty cells if values are missing
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            // Add the table to the page
            document.getElementById('csv-data').appendChild(table);
        }

        // Fetch and display CSV data when the page loads
        fetchCSV();
    </script>
</body>
</html>
